credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          id: "BitBucketCred"
          username: "admin"
          password: "admin123"
          scope: GLOBAL
      - string:
          id: "APICDevEnvCred"
          secret: "1085543e-38f1-4ffd-a9ad-56ddc3dcffef"
          scope: GLOBAL
      - usernamePassword:
          id: "APICDevUnitTestCred"
          username: "apiadm-dev"
          password: "admin123"
          scope: GLOBAL
jenkins:
  globalNodeProperties:
    - envVars:
        env:
        - key: "API_JOB_CREATOR_DSL_REPO"
          value: "${API_JOB_CREATOR_DSL_REPO}"
        - key: "TRUNK_BRANCH_NAME"
          value: "${TRUNK_BRANCH_NAME}"
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:admin"
        - "GROUP:Overall/Read:authenticated"
  disableRememberMe: false
  numExecutors: 2
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "Administrator"
        password: "admin"
        properties:
          - mailer:
              emailAddress: "iresh@n-able.biz"
security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false
unclassified:
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "${JENKINS_URL}"
  globalLibraries:
    libraries:
    - defaultVersion: '1.0.0'
      implicit: true
      name: "apic_jenkins_lib"
      retriever:
        http:
          credentialsId: "BitBucketCred"
          httpURL: "http://lib-zipper:5000/zipper/apic-jenkins-lib"
          preemptiveAuth: false
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
jobs:
  - file: /usr/share/jenkins/ref/initial-jobs/initial-jobs-apic.groovy